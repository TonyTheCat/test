paths:
  /videodata:
    post:
      tags:
        - videodata
      summary: Receive videodata
      parameters:
        - name: sort
          in: body
          description: Use "sort" for sorting by in_frame or out_frame in ascending or descending order
          type: "object"
          properties:
            sorting:
              type: "object"
              properties:
                by:
                  type: "string"
                  example: "in_frame"
                type:
                  type: "string"
                  example: "acs"
        - name: pagination
          in: body
          description: Use "pagination" for pagination the results
          type: "object"
          properties:
            pagination:
              type: "object"
              properties:
                page:
                  type: "integer"
                  format: "int32"
                  example: 1
                per_page:
                  type: "integer"
                  format: "int32"
                  example: 5
        - name: filter
          in: body
          description: Use "filter" to sort by content.labels

      responses:
        200:
          description: Videodata list
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/definitions/Videodata"